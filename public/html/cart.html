<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="../css/style.css" />
    <!--Box icons-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet' />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>

<body>
    <!---header-->
    <header>
        <!---nav-->
        <div class="nav container">
            <!--menu icon-->
            <i class="bx bx-menu" id='menu-icon'></i>
            <!--logo-->
            <a href="/" class="logo">Costly</a>
            <!--navbar-->
            <div class="navbar">
                <a href="../html/women.html" class="nav-link">Women</a>
                <a href="../html/men.html" class="nav-link">Man</a>
                <a href="../html/kids.html" class="nav-link">Kids</a>
                <a href="../html/accessories.html" class="nav-link">Accessories</a>
            </div>
            <!--cart icon-->
            <a href="#">
                <i class='bx bx-shopping-bag' id="cart-icon" data-quantity="0"></i>
            </a>
        </div>
    </header>
    <!--cart-->
    <section class="cart-container container">
        <a href="/" class="back-homepage">
            <i class='bx bx-chevron-left'></i>
            <span>Back To Home</span>
        </a>
        <h2 class="cart-s-title">Shopping Cart</h2>
        <div class="cart-box">
            <div class="cart-data">
                <div id="cartItems">

                </div>
            </div>
            <div class="cart-t">
                <div id="cartTotal"></div>
                <a href="#" class="checkout-btn">Checkout</a>
            </div>
        </div>
    </section>
    <script src="../script/index.js"></script>
</body>

</html>
